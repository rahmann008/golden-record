
<div class="duplicatetable">
    <mat-toolbar class="header">
        <button (click)="compareRecords()" [disabled]="isDisabled()">Compare</button>
        <button (click)="deleteSelectedRecords()" [disabled]="isDisabled()">Delete</button>
    </mat-toolbar>
    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="FirstName">
            <th mat-header-cell *matHeaderCellDef > First Name </th>
            <td mat-cell *matCellDef="let element">{{ element.given_name }}</td>
          </ng-container>
          <ng-container matColumnDef="LastName">
            <th mat-header-cell *matHeaderCellDef > Last Name </th>
            <td mat-cell *matCellDef="let element"> {{ element.surname }} </td>
          </ng-container>
          <ng-container matColumnDef="DOB">
            <th mat-header-cell *matHeaderCellDef > DOB </th>
            <td mat-cell *matCellDef="let element">{{ element.date_of_birth | datepipe | date}} </td>
          </ng-container>
          <ng-container matColumnDef="Type">
            <th mat-header-cell *matHeaderCellDef > Type </th>
            <td mat-cell *matCellDef="let element"><div class="tag">{{ element.type }}</div></td>
          </ng-container>
          <ng-container matColumnDef="SocialSecurityId">
            <th mat-header-cell *matHeaderCellDef > Social Security Id </th>
            <td mat-cell *matCellDef="let element">{{ element.soc_sec_id }} </td>
          </ng-container>
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef ><mat-checkbox (change)="selectAllRecords($event.checked)">Select All</mat-checkbox></th>
            <td mat-cell *matCellDef="let element">
                <mat-checkbox [checked]="checkboxes[element.rec_id] "  [disabled]="element.type === 'master'" (change)="selectRecords(element, $event.checked)"></mat-checkbox>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row class="rowdesign" *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>    
    
    <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons >
    </mat-paginator>
</div>
